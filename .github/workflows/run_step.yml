name: Run Step Submitter

on:
  schedule:
    - cron: '30 21 * * *'   # UTC 21:30 → 北京时间次日 5:30
  workflow_dispatch:       # 保留手动触发

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4         # 检出代码
      - uses: actions/setup-python@v4     # 设置 Python 环境
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt  # 安装依赖
      - env:
          ACCOUNTS: ${{ secrets.ACCOUNTS }}          # 读取账户 Secrets
          SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }} # 读取 Server酱 Secrets
        run: python step.py                  # 运行脚本
