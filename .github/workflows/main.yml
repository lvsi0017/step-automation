name: Auto Submit Steps

on:
  schedule:
    # 在北京时间 8:00, 12:00, 16:00, 20:00, 22:00 运行 (UTC时间 0:00, 4:00, 8:00, 12:00, 14:00)
    - cron: '0 0,4,8,12,14 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  submit-steps:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai # 设置时区为北京时间
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run step submission script
      env:
        # 从Secrets加载账号信息
        STEP_USERNAME_1: ${{ secrets.STEP_USERNAME_1 }}
        STEP_PASSWORD_1: ${{ secrets.STEP_PASSWORD_1 }}
        STEP_USERNAME_2: ${{ secrets.STEP_USERNAME_2 }}
        STEP_PASSWORD_2: ${{ secrets.STEP_PASSWORD_2 }}
        # 添加更多账号如果需要
      run: |
        python step_submitter.py
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '步数提交失败',
            body: '步数提交工作流运行失败，请检查日志。'
          })
